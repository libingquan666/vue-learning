<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>增加删减数字</title>
    <!--0;引入 vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--做界面-->
    <div id="app1">
        <button @click="minus">-</button>
        <span>{{n}}</span>
        <button @click="add">+</button>
    </div>
</body>
<!--定义M 数据-->
<script>
//定义M 数据
let data={n:12};

//创建vue示例 VM
var vm = new Vue({
    //
    e1:"#app1",
    data:data,
    methods:{
        minus(){
            this.n--
        },
        add(){
            this.n++
        },
    },
});
</script>
</html>
