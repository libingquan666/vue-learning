<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组合访问</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app2">
        <ul>
            <li v-for="(val,k) of teacher" :key="k">
               {{k}}:{{val}}
            </li>
        </ul>
    </div>
    <script>
    let vm = new Vue({
        el:"#app2",
        data:{
            teacher:{
              name:"傅傅",
              age:18,
              addr:"宇宙地球村",
            }
        }
    });
    </script>
</body>
</html>
