<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组访问</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <ul>
            <li v-for="(val,i) of teachers" :key="i">
                第{{i+1}}阶段是老师的:{{val}}
            </li>
        </ul>
    </div>
    <script>
    let vm = new Vue({
        el:"#app1",
        data:{
            teachers:[
                "傅傅",
                "娅娅",
                "楠楠",
                "猪猪",
            ]
        }
    });
    </script>
</body>
</html>
